<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<meta http-equiv="X-UA-Compatible" content="IE=9" >
<TITLE></TITLE>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</HEAD>
<BODY>

    <video autobuffer controls autoplay id="frame1" style="border: 0; width: 100%; height: 100%; position:absolute; left:0%" frameborder="0" allowfullscreen loop>
        <source id="mp4" src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" type="video/mp4">
    </video>

    <video autobuffer controls autoplay id="frame2" style="border: 0; width: 100%; height: 100%; position:absolute; left:-100%" frameborder="0" allowfullscreen loop>
        <source id="mp4" src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4" type="video/mp4">
    </video>



    <script type="text/javascript">
    $(document).ready(function () {

        var reel1Last = true;


        function scrollReel() {
            TweenLite.to($("video"), 5, { left: "+=100%", delay: 10, onComplete: frame1complete });
        }

        function frame1complete(message) {
            if (reel1Last == true) {
                $("#frame1").css("left", "-100%");
                reel1Last = false;
            } else {
                $("#frame2").css("left", "-100%");
                reel1Last = true;
            }
            scrollReel();
        }

        scrollReel();



    });
    </script>



</BODY>
</HTML>
